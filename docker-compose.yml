name: jotti-proxy

services:
  postgres:
    image: postgres:17
    container_name: jotti-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: jotti
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d jotti"]
      interval: 5s
      timeout: 3s
      retries: 10

  migrate:
    build:
      context: ./database/migrate
      dockerfile: Dockerfile
    container_name: jotti-migrate
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - db-network
    volumes:
      - ./database/migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jotti-backend
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DBNAME: jotti
    networks:
      - app-network
      - db-network
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    # No exposed ports; reachable only via reverse proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jotti-frontend
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_started
    # No exposed ports; served via reverse proxy

  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: jotti-reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/conf.d/jotti.conf:ro
      - certbot-challenges:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started

  certbot:
    image: certbot/certbot:v2.11.0
    container_name: jotti-certbot
    restart: unless-stopped
    volumes:
      - certbot-challenges:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    depends_on:
      reverse-proxy:
        condition: service_started
    entrypoint: /bin/sh
    command: -c "while true; do certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook 'nginx -s reload'; sleep 24h; done"

networks:
  app-network:
    driver: bridge
  db-network:
    driver: bridge
    internal: true

volumes:
  postgres-data:
  certbot-challenges:
  letsencrypt:
