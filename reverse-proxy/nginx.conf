## Unified Nginx reverse proxy for single-domain deployment
## Frontend SPA served at https://jotti.rocks/ and backend API under https://jotti.rocks/api/*
## ACME challenges still exposed for Certbot renewal.

# Rate limiting: 10 requests/second per IP, burst 20
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

### HTTP server to redirect all traffic to HTTPS and serve ACME challenges
server {
  listen 80;
  server_name jotti.rocks www.jotti.rocks;

  # Serve ACME http-01 challenge files
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect all other HTTP traffic to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

### Redirect www to non-www (HTTPS)
server {
  listen 443 ssl;
  http2 on;
  server_name www.jotti.rocks;

  ssl_certificate /etc/letsencrypt/live/jotti.rocks/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/jotti.rocks/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  return 301 https://jotti.rocks$request_uri;
}

### Primary HTTPS server
server {
  listen 443 ssl;
  http2 on;
  server_name jotti.rocks;

  ssl_certificate /etc/letsencrypt/live/jotti.rocks/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/jotti.rocks/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Security headers (CSP enforced)
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=()" always;
  add_header Content-Security-Policy "default-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; manifest-src 'self'; worker-src 'self' blob:; media-src 'self'; frame-src 'none'; object-src 'none'; upgrade-insecure-requests" always;

  # Backend API under /api/ (strip prefix when proxying)
  location /api/ {
    limit_req zone=api_limit burst=20 nodelay;
    limit_req_status 429;
    
    proxy_pass http://backend:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Frontend SPA root
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}
