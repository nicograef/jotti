# Nginx reverse proxy configuration for jotti with Certbot webroot support.
# Certificates will be stored under /etc/letsencrypt/live/<domain>/ provided by the certbot container.
# ACME challenges served from /var/www/certbot.

# Redirect HTTP to HTTPS for both subdomains
server {
  listen 80;
  server_name app.jotti.rocks api.jotti.rocks;

  # Serve ACME http-01 challenge files
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# Frontend (app) HTTPS
server {
  listen 443 ssl http2;
  server_name app.jotti.rocks;

  ssl_certificate /etc/letsencrypt/live/app.jotti.rocks/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/app.jotti.rocks/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Security headers (CSP enforced)
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=()" always;
  add_header Content-Security-Policy "default-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://api.jotti.rocks; manifest-src 'self'; worker-src 'self' blob:; media-src 'self'; frame-src 'none'; object-src 'none'; upgrade-insecure-requests" always;

  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}

# Backend (api) HTTPS
server {
  listen 443 ssl http2;
  server_name api.jotti.rocks;

  ssl_certificate /etc/letsencrypt/live/api.jotti.rocks/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.jotti.rocks/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=()" always;

  # Optionally add /health passthrough or caching rules here
  location / {
    proxy_pass http://backend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}
